<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Styling -->
  <style>
    .node {
      fill: #2f3342;
      stroke: #5f6577;
      stroke-width: 2;
    }
    .leaf-node {
      fill: #403249;
      stroke: #8b6ba4;
      stroke-width: 2;
    }
    .label {
      fill: #ffffff;
      font-family: sans-serif;
      font-size: 14px;
      text-anchor: middle;
      dominant-baseline: central;
    }
    .leaf-label {
      fill: #ffffff;
      font-family: sans-serif;
      font-size: 12px;
      text-anchor: middle;
      dominant-baseline: central;
    }
    .vector {
      fill: #b3bac3;
      font-family: sans-serif;
      font-size: 10px;
      text-anchor: middle;
    }
    .link {
      stroke: #5f6577;
      stroke-width: 2;
    }
    .split-text {
      fill: #8f9bb3;
      font-family: sans-serif;
      font-size: 11px;
    }
  </style>

  <!-- Links -->
  <g>
    <!-- Level 1 splits -->
    <path d="M 250 50 L 125 130" class="link" />
    <path d="M 250 50 L 375 130" class="link" />
    
    <!-- Level 2 splits -->
    <path d="M 125 130 L 62.5 210" class="link" />
    <path d="M 125 130 L 187.5 210" class="link" />
    <path d="M 375 130 L 312.5 210" class="link" />
    <path d="M 375 130 L 437.5 210" class="link" />
    
    <!-- Level 3 splits -->
    <path d="M 62.5 210 L 31.25 290" class="link" />
    <path d="M 62.5 210 L 93.75 290" class="link" />
    <path d="M 187.5 210 L 156.25 290" class="link" />
    <path d="M 187.5 210 L 218.75 290" class="link" />
    <path d="M 312.5 210 L 281.25 290" class="link" />
    <path d="M 312.5 210 L 343.75 290" class="link" />
    <path d="M 437.5 210 L 406.25 290" class="link" />
    <path d="M 437.5 210 L 468.75 290" class="link" />
  </g>

  <!-- Nodes -->
  <g>
    <!-- Root node -->
    <circle cx="250" cy="50" r="20" class="node" />
    <text x="250" y="50" class="label">1</text>
    <text x="290" y="40" class="split-text">x ≤ 8</text>
    
    <!-- Level 1 nodes -->
    <circle cx="125" cy="130" r="20" class="node" />
    <text x="125" y="130" class="label">2</text>
    <text x="85" y="120" class="split-text">y ≤ 5</text>
    
    <circle cx="375" cy="130" r="20" class="node" />
    <text x="375" y="130" class="label">3</text>
    <text x="415" y="120" class="split-text">y ≤ 7</text>
    
    <!-- Level 2 nodes -->
    <circle cx="62.5" cy="210" r="20" class="node" />
    <text x="62.5" y="210" class="label">4</text>
    <text x="32.5" y="200" class="split-text">x ≤ 4</text>
    
    <circle cx="187.5" cy="210" r="20" class="node" />
    <text x="187.5" y="210" class="label">5</text>
    <text x="217.5" y="200" class="split-text">x ≤ 6</text>
    
    <circle cx="312.5" cy="210" r="20" class="node" />
    <text x="312.5" y="210" class="label">6</text>
    <text x="342.5" y="200" class="split-text">x ≤ 12</text>
    
    <circle cx="437.5" cy="210" r="20" class="node" />
    <text x="437.5" y="210" class="label">7</text>
    <text x="467.5" y="200" class="split-text">x ≤ 15</text>
    
    <!-- Leaf nodes (Level 3) -->
    <rect x="21.25" y="280" width="20" height="20" rx="4" class="leaf-node" />
    <text x="31.25" y="290" class="leaf-label">L1</text>
    <text x="31.25" y="312" class="vector">[2,3]</text>
    
    <rect x="83.75" y="280" width="20" height="20" rx="4" class="leaf-node" />
    <text x="93.75" y="290" class="leaf-label">L2</text>
    <text x="93.75" y="312" class="vector">[5,4]</text>
    
    <rect x="146.25" y="280" width="20" height="20" rx="4" class="leaf-node" />
    <text x="156.25" y="290" class="leaf-label">L3</text>
    <text x="156.25" y="312" class="vector">[7,3]</text>
    
    <rect x="208.75" y="280" width="20" height="20" rx="4" class="leaf-node" />
    <text x="218.75" y="290" class="leaf-label">L4</text>
    <text x="218.75" y="312" class="vector">[6,6]</text>
    
    <rect x="271.25" y="280" width="20" height="20" rx="4" class="leaf-node" />
    <text x="281.25" y="290" class="leaf-label">L5</text>
    <text x="281.25" y="312" class="vector">[10,9]</text>
    
    <rect x="333.75" y="280" width="20" height="20" rx="4" class="leaf-node" />
    <text x="343.75" y="290" class="leaf-label">L6</text>
    <text x="343.75" y="312" class="vector">[13,8]</text>
    
    <rect x="396.25" y="280" width="20" height="20" rx="4" class="leaf-node" />
    <text x="406.25" y="290" class="leaf-label">L7</text>
    <text x="406.25" y="312" class="vector">[14,10]</text>
    
    <rect x="458.75" y="280" width="20" height="20" rx="4" class="leaf-node" />
    <text x="468.75" y="290" class="leaf-label">L8</text>
    <text x="468.75" y="312" class="vector">[17,5]</text>
  </g>

  <!-- Title -->
  <text x="250" y="340" text-anchor="middle" fill="#8f9bb3" font-family="sans-serif" font-size="12">Decision Tree with Vector Coordinates at Leaf Nodes</text>
</svg>

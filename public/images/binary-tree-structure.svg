<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="220" viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Styling -->
  <style>
    .node {
      fill: #2f3342;
      stroke: #5f6577;
      stroke-width: 2;
    }
    .label {
      fill: #ffffff;
      font-family: sans-serif;
      font-size: 14px;
      text-anchor: middle;
      dominant-baseline: central;
    }
    .link {
      stroke: #5f6577;
      stroke-width: 2;
    }
  </style>

  <!-- Links -->
  <g>
    <!-- From node 1 to node 2 -->
    <path d="M 200 40 L 100 100" class="link" />
    <!-- From node 1 to node 3 -->
    <path d="M 200 40 L 300 100" class="link" />
    <!-- From node 2 to node 4 -->
    <path d="M 100 100 L 50 160" class="link" />
    <!-- From node 2 to node 5 -->
    <path d="M 100 100 L 150 160" class="link" />
    <!-- From node 3 to node 6 -->
    <path d="M 300 100 L 250 160" class="link" />
    <!-- From node 3 to node 7 -->
    <path d="M 300 100 L 350 160" class="link" />
  </g>

  <!-- Nodes -->
  <g>
    <!-- Node 1 (root) -->
    <circle cx="200" cy="40" r="20" class="node" />
    <text x="200" y="40" class="label">1</text>
    
    <!-- Node 2 -->
    <circle cx="100" cy="100" r="20" class="node" />
    <text x="100" y="100" class="label">2</text>
    
    <!-- Node 3 -->
    <circle cx="300" cy="100" r="20" class="node" />
    <text x="300" y="100" class="label">3</text>
    
    <!-- Node 4 -->
    <circle cx="50" cy="160" r="20" class="node" />
    <text x="50" y="160" class="label">4</text>
    
    <!-- Node 5 -->
    <circle cx="150" cy="160" r="20" class="node" />
    <text x="150" y="160" class="label">5</text>
    
    <!-- Node 6 -->
    <circle cx="250" cy="160" r="20" class="node" />
    <text x="250" y="160" class="label">6</text>
    
    <!-- Node 7 -->
    <circle cx="350" cy="160" r="20" class="node" />
    <text x="350" y="160" class="label">7</text>
  </g>

  <!-- Labels for description -->
  <text x="200" y="210" text-anchor="middle" fill="#8f9bb3" font-family="sans-serif" font-size="12">Binary Tree Structure with 7 Nodes</text>
</svg>
